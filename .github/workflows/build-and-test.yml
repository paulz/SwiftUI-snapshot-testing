name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
defaults:
  run:
    shell: bash -l -eo pipefail {0}
jobs:
  build-and-test:
    runs-on: macos-12
    env:
      package-scheme: SwiftUI-snapshot-testing-Package
    steps:
    - uses: actions/checkout@v3
    - name: Verify Swift Toolchain
      run: |
        swift --version
        echo Toolchain: $TOOLCHAINS
    - name: Setup Xcode version
      uses: maxim-lobanov/setup-xcode@v1.4.1
      with:
        xcode-version: latest
    - name: Verify Xcode version
      run: |
        xcodebuild -version
        xcodebuild -list
    - name: Generate Swift package Xcode project
      run: |
        swift package generate-xcodeproj
        xcodebuild -list
    - name: Build
      run: xcodebuild build -scheme $package-scheme | xcpretty
    - name: Run tests
      run: xcodebuild test -destination 'name=iPhone 12 Pro' -scheme $package-scheme | xcpretty
